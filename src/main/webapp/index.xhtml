	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>CFG Conundrum Financial Group</title>
</h:head>
<h:body>
	<h:form>
		<b:navBar position="top" sticky="true" brandHref="#"
			brand=" CONUNDRUM Financial Group" inverse="true"
			brandImg="./imgs/4_PROPUESTA LOGO_colores.png" id="nb"
			brandImgStyle="width:70px">
			<b:navbarLinks pull="right">
				<b:navLink value="Home" href="#home" icon-awesome="home"></b:navLink>
				<b:navLink value="About Us" href="aboutus.xhtml"></b:navLink>
				<b:dropMenu value="Our Services">
					<b:navLink value="Invoice" href="invoice.xhtml"></b:navLink>
				</b:dropMenu>
				<!--  <b:navLink value="Contact" href="#contact"></b:navLink> -->
			</b:navbarLinks>
		</b:navBar>
		<b:carousel id="intro" disabled="true">
			<b:carouselItem style="padding-left:0%">
				<img height="200px" width="100%"
					src="./imgs/shakinghandsjumbotron0_srcset-large.jpg" />
				<b:carouselCaption>
					<h3>Commitment</h3>
					<p></p>
				</b:carouselCaption>
			</b:carouselItem>
			<b:carouselItem style="padding-left:0%">
				<img height="200px" width="100%"
					src="./imgs/banner_sustainability.jpg" />
				<b:carouselCaption>
					<h3>Sustainability</h3>
					<p></p>
				</b:carouselCaption>
			</b:carouselItem>
			<b:carouselItem style="padding-left:0%">
				<img height="200px" width="100%" src="./imgs/banner_integrity.jpg" />
				<b:carouselCaption>
					<h3>Integrity</h3>
					<p></p>
				</b:carouselCaption>
			</b:carouselItem>
		</b:carousel>
		<br />
		<b:container id="scrollable">
			
		</b:container>
		<div style="height: 150px"></div>
		<hr />
		<h:inputText id="name" value="#{name}" placeholder="What's your name?" />
		<h:commandButton value="Submit" />
		<h:outputText value="Hello, #{name}" rendered="#{not empty name}" />
		<b:scrollSpy target="nb" smooth="true" smoothSpeed="800" />

	</h:form>
</h:body>
